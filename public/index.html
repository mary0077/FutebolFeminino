<!DOCTYPE html>
<html>

<head>
  <title>Copa do Mundo Feminina</title>
  <style>
   
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: rgb(255, 246, 246);
    }

    form {
      padding: 8px;
      border-radius: 30px;
      width: 95%;
      gap: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"]{
      width: 45%;
      padding: 10px;
      font-size: 16px;
    }
    select{
      width: 20%;
      padding: 10px;
      font-size: 16px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .button-container button {
      padding: 10px 20px;
      background-color: #ccb742;
      color: #000000;
      border: none;
      border-radius: 3px;
      font-size: 16px;
      cursor: pointer;
      
    }

    .button-container button.editButton {
      background-color: #1fb84b;
    }

    .button-container button.deleteButton {
      background-color: #ce0000; 
    }

    .button-container button + button {
      margin-left: 10px;
    }

    #messages {
      margin-top: 10px;
    }

    .message {
      background-color: #000000;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 3px;
      width: 40%;
      margin-left: 30px;
      display: flex;
      align-items: center;
      color: #fffcfc;
    }

    .message span {
      margin-right: 10px;
    }
    </style>
    </head>

     <body style="background-image: url(./marta.jpg); background-attachment: fixed; background-repeat: no-repeat; background-size: cover;">
     <h1 style="font-size: 70px; font-family: Verdana, Geneva, Tahoma, sans-serif;">COPA DO MUNDO FEMININA 2023 </h1>

      <blockquote style="background: #596863; padding: 1px; text-align: center; margin-left: 30px; border-left: rgb(255, 255, 255) solid 10px; border-right: rgb(255, 255, 255) solid 10px; font-style: italic;" cite="">
      <p style="font-family: Georgia; font-size: 20px; color: rgb(255, 255, 255); font-style: italic; text-align: center;">Aqui você encontra informações 24hrs :)</p>
      </blockquote>
      <br>
      <form id="myForm">
      <div class="button-container">
      <input type="text" id="textInput" required placeholder="Digite alguma coisa...">

      <select style="cursor: pointer;" id="select-1">
        <option value="opcao-0">Selecione o grupo :</option>
        <option value="opcao-1">Grupo A</option>
        <option value="opcao-2">Grupo B</option>
        <option value="opcao-3">Grupo C</option>
        <option value="opcao-4">Grupo D</option>
        <option value="opcao-5">Grupo E</option>
        <option value="opcao-6">Grupo F</option>
        <option value="opcao-6">Grupo G</option>
        <option value="opcao-6">Grupo H</option>
      </select>

    <select style="cursor: pointer;" id="select-2"></select>

    <button type="submit">Enviar</button>
    </div>
    </form>

     <div id="messages"></div>

     <script>
      var select1 = document.getElementById('select-1');
      var select2 = document.getElementById('select-2');

      function atualizarOpcoes() {
      var valorSelecionado = select1.value;
      var opcoes;

      if (valorSelecionado === 'opcao-1') {
        opcoes = [' Nova Zelândia', 'Noruega', 'Filipinas', 'Suíça'];
      } else if (valorSelecionado === 'opcao-2') {
        opcoes = ['Austrália', 'Irlanda', 'Nigéria', 'Canadá'];
      } else if (valorSelecionado === 'opcao-3') {
        opcoes = ['Espanha', 'Croácia', 'Zâmbia', 'Japão'];
      } else if (valorSelecionado === 'opcao-4') {
        opcoes = ['Inglaterra', 'playoff B Haiti', 'Dinamarca e China'];
      } else if (valorSelecionado === 'opcao-5') {
        opcoes = ['Estados Unidos', 'Vietnã', 'Holanda', 'Portugal'];
      } else if (valorSelecionado === 'opcao-6') {
        opcoes = ['França', 'Jamaica', 'Brasil', 'Panamá'];
      } else if (valorSelecionado === 'opcao-7') {
        opcoes = ['Suécia', 'África do Sul', 'Itália', 'Argentina'];
      } else if (valorSelecionado === 'opcao-8') {
        opcoes = ['Alemanha', 'Marrocos', 'Colômbia', 'Coreia do Sul'];
      } else if (valorSelecionado === 'opcao-0') {
        opcoes = ['Países'];
      }

        select2.innerHTML = '';

        opcoes.forEach(function (opcao) {
        var option = document.createElement('option');
        option.value = opcao;
        option.text = opcao;
        select2.appendChild(option);
      });
      }

      select1.addEventListener('change', atualizarOpcoes);
      atualizarOpcoes();

      var form = document.getElementById("myForm");
      var messages = document.getElementById("messages");
      var textInput = document.getElementById("textInput");

      form.addEventListener("submit", function (e) {
      e.preventDefault();

      var messageText = textInput.value;
      var messageElement = document.createElement("div");
      messageElement.className = "message";
      messageElement.innerHTML = "<span>" + messageText + "</span>";

      var buttonContainer = document.createElement("div");
      buttonContainer.className = "button-container";

      var deleteButton = document.createElement("button");
      deleteButton.className = "deleteButton";
      deleteButton.innerHTML = "Excluir";

      var editButton = document.createElement("button");
      editButton.className = "editButton";
      editButton.innerHTML = "Editar";

      buttonContainer.appendChild(deleteButton);
      buttonContainer.appendChild(editButton);

      messageElement.appendChild(buttonContainer);
      messages.appendChild(messageElement);

      textInput.value = "";

      deleteButton.addEventListener("click", function () {
        messageElement.remove();
      });

      buttonContainer.appendChild(deleteButton);
      buttonContainer.appendChild(editButton);

      messageElement.appendChild(buttonContainer);
      messages.appendChild(messageElement);

      textInput.value = "";

      deleteButton.addEventListener("click", function () {
        messageElement.remove();
      });

      editButton.addEventListener("click", function () {
        textInput.value = messageText;
        textInput.focus();
        messageElement.remove();
      });
    
    });

    var styleElements = document.querySelectorAll("style");
    styleElements.forEach(function (styleElement) {
    var styleRules = styleElement.innerHTML.trim();

    var rulesArray = styleRules.split("}");

    rulesArray.forEach(function (rule) {
    if (rule.trim() !== "") {
    var ruleParts = rule.split("{");
    var selector = ruleParts[0].trim();
    var declarations = ruleParts[1].trim();

    var elements = document.querySelectorAll(selector);

    elements.forEach(function (element) {
    var declarationsArray = declarations.split(";");

    declarationsArray.forEach(function (declaration) {
    if (declaration.trim() !== "") {
    var declarationParts = declaration.split(":");
    var property = declarationParts[0].trim();
    var value = declarationParts[1].trim();

    element.style[property] = value;
    }
    });
    });
    }
    });
    });

     
</script>
